<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <h1 class="logo">회원 가입</h1>
        <div class="form-container2">
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="이름" id="name" class="account">
            </div>
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="ID" id="id" class="account">
            </div>
            <div class="input-container2">
                <img src="key.png" alt="Key Icon" class="icon">
                <input type="password" placeholder="PW" id="password" class="account">
            </div>
            <div class="input-container2">
                <img src="key.png" alt="Key Icon" class="icon">
                <input type="password" placeholder="PW Check" id="passwordchk" class="account">
            </div>
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="이메일" id="email" class="account">
            </div>
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="관리자 코드" id="grade" class="account">
            </div>
            <button id="join" class="account">회원 가입</button>
            <p id="result" class="account"></p>
        </div>
        <button id="goBack">뒤로 가기</button>
    </div>
    <script src="join.js"></script>
</body>
</html>
