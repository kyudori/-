<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 추가</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1 class="title">단어 추가</h1>
        <div class="form-container">
            <div class="form-group">
                <div class="label-container">
                  <label for="english-input">English</label>
                </div>
                <div class="input-container">
                  <input type="text" id="english-input" placeholder="Enter English">
                </div>
              </div>
              <div class="form-group">
                <div class="label-container">
                  <label for="meaning-input">Meaning</label>
                </div>
                <div class="input-container">
                  <input type="text" id="meaning-input" placeholder="Enter Meaning">
                </div>
              </div>
              <div class="form-group">
                <div class="label-container">
                  <label for="type-input">Type</label>
                </div>
                <div class="input-container">
                  <input type="text" id="type-input" placeholder="Enter Type">
                </div>
              </div>
              
              
            <div class="button-container">
                <button id="go-back">뒤로 가기</button>
                <button id="add-word">추가하기</button>
            </div>
        </div>
    </div>
    <script src="word-add.js"></script>
</body>
</html>
