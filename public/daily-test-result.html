<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test Result</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <div class="header-title">Daily Test 결과</div>
        <div class="user-info">
            <img src="user.png" alt="User Icon">
            <span id="username">김상명 님</span>
        </div>
    </header>

    <br>

    <div class="test-result">
        <div class="score">80점</div>
    </div>
    <br>
    <div class="test-result">
        <div class="level">목표점수: 80점</div>
    </div>
    <br>
    <div class="test-result">
        <div class="expec">목표 달성!<br>축하합니다!</div>
    </div>
    <br>
    <div class="button-grid">
        <button id="go-back">뒤로 가기</button>
    </div>
    <script src="GradeTest-result.js"></script>
</body>
</html>
