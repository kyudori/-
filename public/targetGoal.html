<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test Result</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <div class="header-title">Daily Test 목표 점수</div>
        <div class="space"></div><br>
        <div class="user-info">
            <img src="user.png" alt="User Icon">
            <span id="username">김상명 님</span>
        </div>

        <div class="space"></div><br>

        <div style="text-align: center">
            <div style="font-size: x-large">목표 점수</div>
        </div><br>

        <div class="targetScore">
            <div class="button-grid">
                <button class="minus_btn">-</button>
            </div>
            <div class="score" id="scoreValue">50</div>
            <div class="button-grid">
                <button class="plus_btn">+</button>
            </div>
        </div>

        <br><br><br>
        <div class="button-grid">
            <div class="button">
                <button class="black_btn">확인</button>
            </div>
        </div>
        <br><br>
        <div class="button-grid">
            <button id="go-back">뒤로 가기</button>
        </div>
    </header>
    <script src="targetGoal.js"></script>
</body>
</html>
