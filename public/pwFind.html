<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <h1 class="logo">PW 찾기</h1>
        <div class="form-container2">
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="이름" id="name" class="account">
            </div>
            <div class="input-container2">
                <img src="user.png" alt="User Icon" class="icon">
                <input type="text" placeholder="ID" id="id" class="account">
            </div>
            <div class="input-container2">
                <img src="key.png" alt="Key Icon" class="icon">
                <input type="text" placeholder="이메일" id="email" class="account">
            </div>
            <button id="findPassword" class="account">PW 찾기</button>
            <p id="result" class="account"></p>
        </div>
        <button id="goBack">뒤로 가기</button>
    </div>
    <script src="pwFind.js"></script>
</body>
</html>
