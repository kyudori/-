<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 리스트</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1 class="title">단어 리스트</h1>
        <div class="button-container">
            <button id="sort-alphabet">ABCD순 정렬</button>
            <button id="sort-day">DAY순 정렬</button>
        </div>
        <div class="table-container">
            <table class="word-table">
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Meaning</th>
                        <th>Type</th>
                        <th>Day</th>
                        <th>Memo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 단어 행들이 여기에 동적으로 추가될 예정 -->
                </tbody>
            </table>
        </div> 
        <div class="button-container">
            <button id="hide-english">영어 가리기</button>
            <button id="hide-meaning">뜻 가리기</button>
        </div>
        <button id="go-back">뒤로 가기</button>
    </div>
    <script src="word-list.js"></script>
</body>
</html>
