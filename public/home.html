<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="header-title">Home</div>
        <div class="user-info">
            <img src="user.png" alt="User Icon">
            <span id="username"></span>님
            <button id="logout">로그아웃</button> 
        </div>
    </header>

    <div class="user-info-space"></div>

    <div class="button-grid">
        <div class="button-row">
            <button id="word-list-button">단어 리스트</button>
            <button id="word-group-button">단어 그룹</button>
        </div>
        <div class="button-row">
            <button id="daily-test-goal-button">Daily Test 목표 점수</button>
            <button id="daily-test-button">Daily Test</button>
        </div>
        <div class="button-row">
            <button id="ability-test-button">능력 점검 Test</button>
            <button id="suggestion-board-button">건의사항 게시판</button>
        </div>
        <div class="button-row">
            <button id="edit-word" class="admin">단어 수정</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
