<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 리스트</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1 class="title">단어 리스트</h1>
        <div class="button-container">
            <button id="word-add">단어 추가</button>
            <button id="word-mod">단어 수정</button>
            <button id="word-del">단어 삭제</button>
        </div>
        <div class="table-container">
        <table class="word-table">
            <thead>
                <tr>
                    <th>English</th>
                    <th>Meaning</th>
                    <th>Type</th>
                    <th>Memo</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    <!-- 단어 데이터를 동적으로 추가할 부분 -->
                    <tr>
                        <td>Opportunity</td>
                        <td>기회</td>
                        <td>Noun</td>
                    </tr>
                    <tr>
                        <td>Efficient</td>
                        <td>효율적인</td>
                        <td>Adjective</td>
                    </tr>
                    <tr>
                        <td>Consistent</td>
                        <td>일관된</td>
                        <td>Adjective</td>
                    </tr>
                    <tr>
                        <td>Strategy</td>
                        <td>전략</td>
                        <td>Noun</td>
                    </tr>
                    <tr>
                        <td>Participate</td>
                        <td>참여하다</td>
                        <td>Verb</td>
                    </tr>
                    <tr>
                        <td>Significant</td>
                        <td>상당한</td>
                        <td>Adjective</td>
                    </tr>
                    <tr>
                        <td>Improve</td>
                        <td>개선하다</td>
                        <td>Verb</td>
                    </tr>
                    <tr>
                        <td>Benefit</td>
                        <td>혜택</td>
                        <td>Noun</td>
                    </tr>
                    <tr>
                        <td>Challenge</td>
                        <td>도전</td>
                        <td>Noun</td>
                    </tr>
                    <tr>
                        <td>Motivate</td>
                        <td>동기 부여하다</td>
                        <td>Verb</td>
                    </tr>                    
                </tbody>
                
            </tbody>
        </table>
    </div> 
        <button id="go-back">뒤로 가기</button>
    </div>
    <script src="word-list-edit.js"></script>
</body>
</html>
